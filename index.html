<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Keypad</title>
</head>

<body>
  <div class="container mt-40">
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="keypad mt-40">
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>

      <div class="number clearl">4</div>
      <div class="number">5</div>
      <div class="number">6</div>

      <div class="number clearl">7</div>
      <div class="number ">8</div>
      <div class="number">9</div>

      <div class="clearl btn-clear lastitem">&lt;</div>
      <div class="number">0</div>
      <div class="number invisible">*</div>

    </div>

  </div>

  <script type="text/javascript" src="assets/js/keypad.js"></script>
</body>

</html>
